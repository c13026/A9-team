                    <!-- 數量輸入框 -->
                    <input type="text" class="form-control text-center quantity-input" data-id="1" value="1">
                    <!-- 增加按鈕 -->
                    <button class="btn btn-outline-primary ms-2 increment" type="button" data-target="1" style="border-radius: 20px 100px 100px 20px !important;"><span class="material-symbols-outlined">add</span></button>
                </div>
                <script>
                    const incrementButtons = document.querySelectorAll('.increment');
                    const decrementButtons = document.querySelectorAll('.decrement');
            
                    // 遍歷每個增加按鈕，並綁定點擊事件
                    incrementButtons.forEach(button => {
                        button.addEventListener('click', function() {
                            const targetId = this.getAttribute('data-target');
                            const input = document.querySelector(`.quantity-input[data-id="${targetId}"]`);
                            let currentValue = parseInt(input.value);
                            input.value = currentValue + 1;
                        });
                    });
            
                    // 遍歷每個減少按鈕，並綁定點擊事件
                    decrementButtons.forEach(button => {
                        button.addEventListener('click', function() {
                            const targetId = this.getAttribute('data-target');
                            const input = document.querySelector(`.quantity-input[data-id="${targetId}"]`);
                            let currentValue = parseInt(input.value);
                            if (currentValue > 1) { // 防止數量小於 1
                                input.value = currentValue - 1;
                            }
                        });
                    });
                </script>
